<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <div class="leftBackground">
            <div class="overlay">AKJA</div>
        </div>
        <div class="rightSection">
            <form action="#" class="registrationForm">
                <p id="paraTop">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates eius eaque praesentium aperiam.</p>
                <h1>Let's do This!</h1>
                <div class="user-details">
                    <div class="pairs">
                        <div class="input-box">
                            <span class="details">Full Name:</span><br>
                            <input type="text" placeholder="Enter Full Name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name:</span><br>
                            <input type="text" placeholder="Enter Last Name" required>
                        </div>
                    </div>
                    <br>
                    <div class="pairs">
                        <div class="input-box">
                            <span class="details">Phone Number:</span><br>
                            <input type="tel" placeholder="+6394567788" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email:</span><br>
                            <input type="email" placeholder="example@domain.com" required>
                        </div>
                    </div>
                    <br>
                    <div class="pairs">
                        <div class="input-box">
                            <span class="details">Password:</span><br>
                            <input type="password" placeholder="Enter Password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password:</span><br>
                            <input type="password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <button class="button">Create Account</button>
            <br>
            <p>Already have an account? <span id="login">Log in</span></p>
        </div>
    </div>
</body>

</html>
